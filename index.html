<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./styles/mobile.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <!-- End CSS Styles -->

    <title>ToDo App</title>
</head>
<body>
    <div id="main">
        <div id="opacity-layer"></div>
        
        <nav id="sidebar-base" class="column-center sidebar">
            <input type="checkbox" id="sidebar-menu">
            <label for="sidebar-menu" id="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </label>

            <nav id="compact-sidebar" class="column-center sidebar"></nav>
            <nav id="full-sidebar" class="sidebar"></nav>
            
        </nav>

        <div id="tasks-section">
            <div id="tasks-section-title">
                <h1 id>Tasks</h1>
            </div>
            
            <div id="tasks-all">
                <div id="unfinished-tasks" class="tasks-group">
                    <!-- Unfinished Tasks -->
                </div>
           
                <div id="completed-tasks" class="tasks-group">
                    <button type="button" id="completed-tasks-btn" class="no-outline-and-border">Completed Tasks</button>
                    <!-- Completed Tasks -->
                </div>
            </div>
            <button type="button" id="new-task-btn" class="column-center no-outline-and-border">
                <div/>
                <div/>
            </button>
        </div>
    </div>
</body>
<script src="./scripts/controller/SidebarController.js"></script>
<script src="./scripts/main.js" type="text/javascript"></script>
</html>
